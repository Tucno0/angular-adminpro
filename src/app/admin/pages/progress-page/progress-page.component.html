<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="card-body">
          <h4 class="card-title">Striped Progress bar</h4>
          <div class="progress m-t-20">
            <div
              class="progress-bar bg-primary progress-bar-striped active"
              aria-valuenow="85"
              aria-valuemin="0"
              aria-valuemax="100"
              style="height: 16px;"
              role="progressbar"
              [style.width]="getProgress1"
            >
              <span class="">{{progress1/100 | percent}} Complete</span>
            </div>
          </div>

          <div class="progress m-t-20">
            <div
              class="progress-bar bg-info progress-bar-striped active"
              aria-valuenow="85"
              aria-valuemin="0"
              aria-valuemax="100"
              style="height: 16px"
              role="progressbar"
              [style.width]="getProgress2"
            >
              <span class="">{{ progress2/100 | percent }} Complete</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <component-incrementador
          [progress]="progress1"
          (valorSalida)="progress1 = $event"
        ></component-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <component-incrementador
          [progress]="progress2"
          (valorSalida)="progress2 = $event"
          [btnClass]="'btn-info'"
        ></component-incrementador>
      </div>
    </div>
  </div>
</div>
